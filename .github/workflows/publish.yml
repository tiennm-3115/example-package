name: Publish
on:
  push:
    branches:
      - 'develop'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: https://npm.pkg.github.com/
      - name: Check if version in package.json has been updated
        run: |
          git fetch
          VERSION_CHANGED=$(git diff origin/develop^ origin/develop -- package.json | grep '"version":')
          if [ -z "$VERSION_CHANGED" ]; then
            echo "Version in package.json has not been updated."
            exit 1
          fi
      - name: Install dependencies and build ðŸ”§
        run: npm install && npm run build
      - name: Publish package to NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN_GITHUB }}
