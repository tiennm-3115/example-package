name: Publish
on:
  push:
    branches:
      - 'develop'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies and build ðŸ”§
        run: npm install && npm run build
      - name: Check if package version has been updated
        id: check-version
        run: |
          git fetch
          VERSION_CHANGED=$(git diff --name-only origin/develop..HEAD | grep 'package.json')
          if [ "$VERSION_CHANGED" != "" ]; then
            echo "::set-output name=version_updated::true"
          else
            echo "::set-output name=version_updated::false"
          fi
      - name: Publish package to NPM ðŸ“¦
        if: steps.check-version.outputs.version_updated == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN_GITHUB }}
